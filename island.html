<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dynamic Island </title>
    <link rel="stylesheet" href="style.css"> 
    <style>
@import url('https://fonts.googleapis.com/css2?family=Open+Sans&display=swap');
</style>
</head>

<body>
    <div class="box">
        <div class="inner">
            <div class="dynamic_island">
                <div class="content">
                    <div class="details">
                        <div class="imgbx">
                            <img src="img.jpg" alt="">
                        </div>
                    </div>
                    <p>Hello, There</p>
                    <div class="action">
                        <ion-icon name="call" class="red"></ion-icon>
                        <ion-icon name="call" class="green"></ion-icon>
                    </div>
                </div>                
            </div>
           
            
            <div class="doc">             
                <div class="icons">
                    <div class="icon1">
                        <img src="https://img.icons8.com/color/60/null/apple-phone.png"/>
                    </div>
                    <div class="icon2">
                        <img src="https://img.icons8.com/color/60/null/imessage.png"/>
                    </div>
                    <div class="icon3">
                        <img src="https://img.icons8.com/color/60/null/apple-app-store--v3.png"/>
                    </div>
                    <div class="icon4">
                        <img src="https://img.icons8.com/color-glass/60/null/apple-music.png"/>
                    </div>
                </div>               
            </div> 
            
                
        </div>

        <i class="btn btn1"></i>
        <i class="btn btn2"></i>
        <i class="btn btn3"></i>
        <i class="rightsidebtn"></i>
            <div class="apps">
                <div class="appicons">
                    <div class="app"></div>
                    <div class="app"></div>
                    <div class="app"></div>
                    <div class="app"></div>
                </div>
                <div class="appicons">
                    <div class="app_2_row"></div>
                    <div class="app_2_row"></div>
                    <div class="app_2_row"></div>
                    <div class="app_2_row"></div>
                </div>
                <div class="appicons">
                    <div class="app_3_row"></div>
                    <div class="app_3_row"></div>
                    <div class="app_3_row"></div>
                    <div class="app_3_row"></div>
                </div>
             </div>  
     </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        let popup = document.querySelector('.dynamic_island');
        popup.onclick = function(){
            popup.classList.toggle('active')
        }
    </script>


</body>

</html>
